<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pendaftaran Baru</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pendaftaran Baru</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <h2>Pendaftaran Kursus Baru</h2>
    <form (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="stacked">Nama Kursus</ion-label>
        <ion-select [(ngModel)]="form.kursusId" name="kursusId" required>
          <ion-select-option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" type="submit" color="primary" class="submit-button">Daftar</ion-button>
    </form>
  </div>
</ion-content>
