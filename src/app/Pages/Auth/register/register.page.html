<ion-content [fullscreen]="true" class="ion-padding">
  <div class="register-container">
    <img src="assets/logo.png" alt="Ensa Course Logo" class="logo" />
    <h2>Register</h2>
    <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nama</ion-label>
        <ion-input type="text" formControlName="nama"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input
          type="password"
          formControlName="confirm_password"
        ></ion-input>
      </ion-item>
      <ion-button
        expand="block"
        color="success"
        type="submit"
        [disabled]="loading"
      >
        <ion-spinner name="bubbles" *ngIf="loading" slot="start"></ion-spinner>
        Submit</ion-button
      >
    </form>
    <p class="login-link">
      Sudah Punya Akun?
      <ion-router-link [routerLink]="['/login']">Login</ion-router-link>
    </p>
  </div>

  <ion-alert
    [isOpen]="error"
    [header]="'Login Failed'"
    [message]="errorMessage"
    [buttons]="['OK']"
    (ionAlertDidDismiss)="error = false"
  >
  </ion-alert>
</ion-content>
