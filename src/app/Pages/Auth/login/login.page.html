<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <img src="assets/logo.png" alt="Ensa Course Logo" class="logo" />
    <h2>Login</h2>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button
        expand="block"
        color="success"
        type="submit"
        [disabled]="loading"
      >
        <ion-spinner name="bubbles" *ngIf="loading" slot="start"></ion-spinner>
        Submit
      </ion-button>
    </form>
    <p class="register-link">
      Belum Punya Akun?
      <ion-router-link [routerLink]="['/register']">Register</ion-router-link>
    </p>
  </div>

  <ion-alert
    [isOpen]="error"
    [header]="'Login Failed'"
    [message]="errorMessage"
    [buttons]="['OK']"
    (ionAlertDidDismiss)="error = false"
  >
  </ion-alert>
</ion-content>
